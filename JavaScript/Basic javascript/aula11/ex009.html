<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>

<body>
    <h1>Nacionalidade</h1>
    Em qual pais você mora? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>
</body>
<script>

    function nacionalidade() {
        var txtp = window.document.getElementById("txtpais")
        var res = window.document.querySelector('div#res')
        var vel = txtp.value;
        res.innerHTML = `<p>Vivendo em <strong>${vel}</strong><p/>`
        if (vel == "Brasil") {
            res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
        } else {
            res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
    };

}
</script>

</html>
