<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="textn1"> +
    <input type="number" name="txtn2" id="textn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div> 

    <script>
        function somar(){
            let res =  window.document.getElementById("res");
            let tn1 = window.document.getElementById("textn1");
            let tn2 = window.document.getElementById("textn2");
            let n1 = Number(tn1.value);//convertendo os valores para numero
            let n2 = Number(tn2.value);
            let s = n1 + n2;

            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`

        }
    </script>
</body>
</html>
